<!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập vào website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="login.css" rel="stylesheet" type="text/css"/>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="container">
                Đầu trang
            </div>
        </header>
        <main>
            <div class="container">
            <div class="login-form">
                <form action="" method="post">
                    <img src="./img/logo-footer.png" alt="" class="logo">
                    <h1>Chào Mừng Bạn Đến Với LoShip</h1>
                    <div class="input-box">
                        <i ></i>
                        <input type="text" placeholder="Nhập username">
                    </div>
                    <div class="input-box">
                        <i ></i>
                        <input type="password" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="flex-login ">
                        <a href="">Quên Mật Khẩu</a>
                        <a href="">Tạo Tài Khoản</a>
                    </div>
                    <div class="btn-box">
                        <button type="submit">
                            Tiếp Tục
                        </button>
                    </div>

                    <div class=" line">
                        <span class="line-text">Hoặc</span>
                    </div>

                    <div class="facebook-gg">
                        <div class="facebook"><img src="./facebook.svg" alt=""><a href="">Login Facebook</a></img></div>
                        <div class="gg">
                            <img src="./google.svg" alt=""><a href="">Login Google</a></img></div>
                        
                    </div>
                </form>
            </div>
            </div>
        </main>
        <footer>
            <div class="container">
            Chân trang
            </div>
        </footer>
    </body>
</html>
